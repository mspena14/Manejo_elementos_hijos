<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Veterinaria Riwi es una plataforma en línea dedicada al cuidado y bienestar de las mascotas. Nuestro sitio ofrece un formulario de registro fácil de usar para que los propietarios de mascotas puedan registrar a sus compañeros peludos y acceder a servicios veterinarios. Desde el seguimiento de la salud de las mascotas hasta la adopción responsable, en Veterinaria Riwi nos comprometemos a brindar atención integral a todas las mascotas y sus dueños. Únete a nuestra comunidad y asegura la salud y felicidad de tu mascota hoy mismo." />
    <meta name="keywords"
        content="Veterinaria, Mascotas, Registro, Cuidado animal, Formulario de registro, Propietario de mascotas, Clínica veterinaria, Salud animal, Registro de mascotas, Adopción de mascotas">

    <meta name="organization" content="Riwi_Dell" />
    <meta name="author" content="Marlon Stiven Peña Naranjo" />
    <meta name="designer" content="Marlon Stiven Peña Naranjo" />
    <meta name="copyright" content="© 2024 Veterinaria Riwi. All rights reserved">
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />

    <!-- Enlazamos favicon, y estilos css bootstrap y propios -->
    <link rel="shortcut icon" href="./public/icons/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Manejo de elementos hijos</title>

<body>
    <header>


    </header>
    <main class="d-flex flex-column gap-3">
        <section id="append">
            <button type="button" id="appendButton" class="btn btn-primary">appendButton</button>
        </section>
        <section id="remove">
            <button type="button" id="removeButton" class="btn btn-primary"> removeChild </button>
            <button type="button" class="btn btn-warning"> Uno </button>
            <button type="button" id="btnToRemove" class="btn btn-info"> Dos </button>
            <button type="button" class="btn btn-warning"> Uno </button>

        </section>

        <section id="replace">
            <button type="button" id="replaceButton" class="btn btn-primary"> replaceChild </button>
            <button type="button" class="btn btn-warning"> Uno </button>
            <button type="button" id="btnToReplace" class="btn btn-info"> Dos </button>
            <button type="button" class="btn btn-warning"> Uno </button>
        </section>

        <section id="insert-before">
            <button type="button" id="btnInsert" class="btn btn-primary">Insert before</button>
            <button type="button" id="secondary" class="btn btn-secondary">Secondary</button>
            <button type="button" id="success" class="btn btn-success">Success</button>
            <button type="button" id="danger" class="btn btn-danger">Danger</button>
            <button type="button" id="warning" class="btn btn-warning">Warning</button>
            <button type="button" id="info" class="btn btn-info">Info</button>
            <button type="button" id="light" class="btn btn-light">Light</button>
            <button type="button" id="dark" class="btn btn-dark">Dark</button>
            <button type="button" id="link" class="btn btn-link">Link</button>
        </section>
    </main>
    <footer></footer>


    <!-- Enlazamos scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="./src/js/main.js"></script>
